services:
  # Backend Service (Node.js WebSocket Server)
  - type: web
    name: chat-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production

  # Frontend Service (React + Vite)
  - type: web  # ✅ must be "web"
    name: chat-frontend
    env: static  # ✅ tells Render this is a static site
    rootDir: frontend
    plan: free
    buildCommand: |
      npm ci
      npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://chat-backend.onrender.com
      - key: NODE_ENV
        value: production
