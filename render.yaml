services:
  # Backend Service (Node.js)
  - type: web
    name: chat-backend
    env: node
    buildCommand: |
      cd backend
      npm ci
    rootDir: backend
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    plan: free
    startCommand: npm start

  # Frontend Service (Static Site)
  - type: web
    name: chat-frontend
    env: static
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://chat-backend.onrender.com
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    plan: free
